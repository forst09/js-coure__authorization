<section class="main">
    <div class="img main__img">
        <img
            src="img/main/bg.jpg"
            alt="background"
            class="img__img main__img-img"
        >
    </div>
    <div class="main__form-wrapper">
        <h1 class="title">Sign up</h1>
        <p class="hint">Sign up for free to access to in any of our products </p>
        <form class="form main__form">
            <div class="form__item">
                <label for="email">Email address</label>
                <input
                    type="email"
                    id="email"
                >
            </div>
            <div class="form__item form__password">
                <div class="form__password-top">
                    <label for="email">Password</label>
                    <button
                        type="button"
                        class="form__password-toggle"
                    >
                        <span>Hide</span>
                    </button>
                </div>
                <input
                    type="password"
                    id="password"
                >
                <span class="form__hint">Use 8 or more characters with a mix of letters, numbers & symbols</span>
            </div>
        </form>
    </div>
</section>
