        </div>
        <div class="main__form-wrapper">
            <h1 class="title">Sign up</h1>
            <p class="hint">Sign up for free to access to in any of our products </p>
            <form class="form main__form">
                <div class="form__wrapper">
                    <div class="form__item">
                        <label
                            class="form__label"
                            for="email"

                        <input
                            class="form__input"
                            type="email"
                            id="email"

                    </div>
                </div>
                <div class="form__checkboxes">
                    <div class="form__checkbox">
                        <input
                            class="visually-hidden form__checkbox-input"
                            type="checkbox"
                            name="agree"
                            id="agree"
                            checked
                        >
                        <label
                            class="form__checkbox-label"
                            for="agree"
                        >Agree to our <a
                                href=""
                                class="link-underline"
                            >Terms of use</a> and <a
                                href=""
                                class="link-underline"
                            >Privacy
                                Policy</a></label>
                    </div>
                    <div class="form__checkbox">
                        <input
                            class="visually-hidden form__checkbox-input"
                            type="checkbox"
                            name="subscribe"
                            id="subscribe"
                            checked
                        >
                        <label
                            class="form__checkbox-label"
                            for="subscribe"
                        >Subscribe to our monthly newsletter</label>
                    </div>
                </div>
                <div class="form__actions">
                    <button
                        class="btn-submit"
                        type="submit"
                    >Sign up</button>
                    <p class="form__message">Already have an ccount? <a
                            href=""
                            class="link-underline form__message-link"
                        >Log in</a></p>
                </div>
            </form>
        </div>
    </section>
